<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link href="./styles/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Login - HealthRent</title>
  <link href="./styles/custom.css" rel="stylesheet">
</head>

<body>
  <div class="bg-img-login">
    <div class="container p-4">
      <div class="card mt-3 text-center position-absolute top-50 end-0 translate-middle rounded-5 shadow">
        <div class="card-body">
          <h5 class="card-title">LOGIN</h5>
          <div class="text-center mb-2">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-google"></i>
            <i class="bi bi-pinterest"></i>
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text bi bi-envelope"></span>
            <input type="email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="input-group">
            <span class="input-group-text bi bi-lock"></span>
            <input type="password" class="form-control" placeholder="senha">
          </div>
          <div>
            <a href="http://">Esqueceu a senha?</a>
          </div>
          <a href="#" class="btn btn-primary mt-2 border border-0 rounded-pill">Login</a>
          <div>
            <a href="./cadastro.html">Criar conta</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
