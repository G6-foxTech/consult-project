<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <link href="../styles/style.css" rel="stylesheet" type="text/css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Login - HealthRent</title>
  <link href="../styles/custom.css" rel="stylesheet">
</head>

<body>
  <header id="header-login">
    <a href="../index.html"><img src="../img/Fox tech logo 1.svg" alt="logo Fox Tech"></a>
  </header>
  <div class="container-login">
    <div class="img">
      <img src="" alt="imagem de um consultorio">
    </div>
    <div class="container right-panel p-4">
      <div class="card card-login mt-3 text-center rounded-5 shadow">
        <div class="card-body">
          <h5 class="card-title">LOGIN</h5>
          <!-- <div class="text-center mb-2">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-google"></i>
            <i class="bi bi-pinterest"></i>
          </div> -->
          <form id="loginForm" action="post">
            <div class="input-group mb-2">
              <span class="input-group-text bi bi-envelope"></span>
              <input id="username" type="usuario" class="form-control" placeholder="usuário">
            </div>
            <div class="input-group">
              <span class="input-group-text bi bi-lock"></span>
              <input id="password" type="password" class="form-control" placeholder="senha">
            </div>
            <div>
              <!--<a href="http://">Esqueceu a senha?</a>-->
            </div>
            <a href="#" onclick="submitLoginForm()"
              class="btn-login btn btn-primary mt-2 border border-0 rounded-pill">Login</a>
            <div>
              <a class="conta" href="./cadastro.html">Criar conta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
<footer>Hugo Vinicius, Caio Mário, Jonas Mariano, Thaís Silveira, Cawan Melo e Beatriz Santos</footer>

</html>
